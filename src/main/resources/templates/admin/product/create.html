<body>
<!-- 백그라운드 -->
<div class="on-wrapper">
  <!-- 컨텐츠 영역 -->
  <div class="on-content">
    <!-- 사이드바 메뉴 -->
    <div class="on-side-menu">
      <div class="side-menu-logo">

      </div>
      <div class="on-side-menu-nav">
        <ul class="side-menu-list">
          <li><a href="/admin/order/list.html"><span class="ico_order"></span>주문관리</a></li>
          <li><a href="/admin/product/list"><span class="ico_item"></span>상품관리</a></li>
          <li>
            <a href="/admin/board/dashboard.html"><span class="ico_board"></span>게시판관리</a>
            <ul>
              <li><a href="/admin/board/dashboard.html">게시판 전체보기</a></li>
              <li><a href="/admin/board/notice/list.html">공지사항</a></li>
              <li><a href="/admin/board/review/list.html">리뷰</a></li>
              <li><a href="/admin/board/qna/list.html">Q&A</a></li>
            </ul>
          </li>
          <li><a href="/admin/user/list.html"><span class="ico_member"></span>회원관리</a></li>
        </ul>
      </div>
      <div class="on-side-menu-user">
        <span class="on-side-menu-id">Admin</span><span>님</span><br><span>안녕하세요</span>
        <div class="on-side-menu-logout">
          <span style="font-size: 16px;">logout</span>
          <button class="log-out"></button>
        </div>
      </div>
    </div>
    <!-- 내부영역 -->
    <div class="on-main">
      <h2 class="mb-30">Product Create</h2>
      <div class="">
        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">상품코드</div>
          <div class="on-comp-tbl-td col-10">PC-001</div>
        </div>
        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">등록일자</div>
          <div class="on-comp-tbl-td col-10">2025-01-01</div>
        </div>
        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">상품명</div>
          <div class="on-comp-tbl-td col-10">
            <input class="on-inp" id="name">
          </div>
        </div>
        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">카테고리</div>
          <div class="on-comp-tbl-td col-10">
            <select id="category1" class="select mr-8" onchange="updateSubCategory()">
              <option value="">선택1</option>
              <option value="tv_audio">TV/오디오</option>
              <option value="kitchen">주방가전</option>
              <option value="living">생활가전</option>
              <option value="air">에어컨/공기청정기</option>
              <option value="etc">기타</option>
            </select>
            <select id="category2" class="select">
              <option value="">선택2</option>
            </select>
          </div>
        </div>
        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">목록이미지</div>
          <div class="on-comp-tbl-td col-10 file-box">
            <button type="button" class="btn btn--tertiary file-btn" onclick="document.getElementById('thumbnailFileInput').click()">파일첨부</button>
            <input type="file" id="thumbnailFileInput" class="file-input" accept="image/*" style="display:none;" onchange="uploadThumbnailImage(this)">
            <div class="file-input-wrap">
              <input class="on-inp w-400 file-name" id="thumbnailImage" readonly>
              <button type="button" class="file-clear" onclick="clearThumbnailImage()">✕</button>
            </div>
          </div>
        </div>

        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">상세페이지</div>
          <div class="on-comp-tbl-td col-10 file-box">
            <button type="button" class="btn btn--tertiary file-btn" onclick="document.getElementById('detailFileInput').click()">파일첨부</button>
            <input type="file" id="detailFileInput" class="file-input" accept="image/*" style="display:none;" onchange="uploadDetailImage(this)">
            <div class="file-input-wrap">
              <input class="on-inp w-400 file-name" id="detailImage" readonly>
              <button type="button" class="file-clear" onclick="clearDetailImage()">✕</button>
            </div>
          </div>
        </div>

        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">제조사</div>
          <div class="on-comp-tbl-td col-10">
            <input class="on-inp" id="manufacturer">
          </div>
        </div>
        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">제조국</div>
          <div class="on-comp-tbl-td col-10">
            <input class="on-inp" id="country">
          </div>
        </div>
        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">정상가격</div>
          <div class="on-comp-tbl-td col-10">
            <input class="on-inp" id="price" type="number" min="0">
          </div>
        </div>
        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">할인가격</div>
          <div class="on-comp-tbl-td col-10">
            <input class="on-inp" id="salePrice" type="number" min="0">
          </div>
        </div>
      </div>
      <div class="flex justify-end mt-20">
        <a href="/admin/product/list"><button type="button" class="btn btn--quarternary-outline mr-4">목록</button></a>
        <button type="button" class="btn btn--primary" onclick="submitProduct()">등록</button>
      </div>
      <div class="on-border mt-20"></div>
      <h3 class="mt-20 mb-12">상세스펙</h3>
      <div class="">
        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">크기</div>
          <div class="on-comp-tbl-td col-10">
            <input class="on-inp">
          </div>
        </div>
        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">무게</div>
          <div class="on-comp-tbl-td col-10">
            <input class="on-inp">
          </div>
        </div>
        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">전압</div>
          <div class="on-comp-tbl-td col-10">
            <input class="on-inp">
          </div>
        </div>
        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">재질</div>
          <div class="on-comp-tbl-td col-10">
            <input class="on-inp">
          </div>
        </div>
        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">추가상품</div>
          <div class="on-comp-tbl-td col-10">
            <input class="on-inp" id="description">
          </div>
        </div>
        <div class="on-comp-tbl-row">
          <div class="on-comp-tbl-th col-2">재고수량</div>
          <div class="on-comp-tbl-td col-10">
            <input class="on-inp" id="stock" type="number" min="0">
          </div>
        </div>
      </div>
      <div class="flex justify-end mt-20">
        <a href="/admin/product/list"><button type="button" class="btn btn--quarternary-outline mr-4">목록</button></a>
        <button type="button" class="btn btn--primary" onclick="submitProduct()">등록</button>
      </div>
    </div>

  </div>
</div>

<script>
  // 전역 변수: 업로드된 이미지 URL 저장
  let thumbnailImageUrl = '';
  let detailImageUrl = '';

  // 소분류 카테고리 데이터
  const subCategories = {
    'tv_audio': ['TV', '오디오', '홈시어터'],
    'kitchen': ['냉장고', '전자레인지', '식기세척기', '정수기'],
    'living': ['세탁기', '청소기', '에어컨'],
    'air': ['에어컨', '공기청정기', '가습기', '제습기'],
    'etc': ['기타']
  };

  // 소분류 업데이트 함수
  function updateSubCategory() {
    const category1 = document.getElementById('category1').value;
    const category2Select = document.getElementById('category2');
    
    // 기존 옵션 제거
    category2Select.innerHTML = '<option value="">선택2</option>';
    
    if (category1 && subCategories[category1]) {
      subCategories[category1].forEach(sub => {
        const option = document.createElement('option');
        option.value = sub;
        option.textContent = sub;
        category2Select.appendChild(option);
      });
    }
  }

  /**
   * 목록 이미지 업로드
   */
  async function uploadThumbnailImage(input) {
    const file = input.files[0];
    if (!file) return;

    // 파일 타입 검증
    if (!file.type.startsWith('image/')) {
      alert('이미지 파일만 업로드 가능합니다.');
      input.value = '';
      return;
    }

    // 파일 크기 검증 (5MB)
    if (file.size > 5 * 1024 * 1024) {
      alert('파일 크기는 5MB를 초과할 수 없습니다.');
      input.value = '';
      return;
    }

    const formData = new FormData();
    formData.append('file', file);

    try {
      const response = await fetch('/api/upload/image', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      if (result.success) {
        thumbnailImageUrl = result.fileUrl;
        document.getElementById('thumbnailImage').value = file.name;
        console.log('목록 이미지 업로드 성공:', thumbnailImageUrl);
      } else {
        alert(result.message || '이미지 업로드에 실패했습니다.');
        input.value = '';
      }
    } catch (error) {
      console.error('업로드 오류:', error);
      alert('이미지 업로드 중 오류가 발생했습니다.');
      input.value = '';
    }
  }

  /**
   * 상세 이미지 업로드
   */
  async function uploadDetailImage(input) {
    const file = input.files[0];
    if (!file) return;

    // 파일 타입 검증
    if (!file.type.startsWith('image/')) {
      alert('이미지 파일만 업로드 가능합니다.');
      input.value = '';
      return;
    }

    // 파일 크기 검증 (5MB)
    if (file.size > 5 * 1024 * 1024) {
      alert('파일 크기는 5MB를 초과할 수 없습니다.');
      input.value = '';
      return;
    }

    const formData = new FormData();
    formData.append('file', file);

    try {
      const response = await fetch('/api/upload/image', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      if (result.success) {
        detailImageUrl = result.fileUrl;
        document.getElementById('detailImage').value = file.name;
        console.log('상세 이미지 업로드 성공:', detailImageUrl);
      } else {
        alert(result.message || '이미지 업로드에 실패했습니다.');
        input.value = '';
      }
    } catch (error) {
      console.error('업로드 오류:', error);
      alert('이미지 업로드 중 오류가 발생했습니다.');
      input.value = '';
    }
  }

  /**
   * 목록 이미지 삭제
   */
  function clearThumbnailImage() {
    document.getElementById('thumbnailFileInput').value = '';
    document.getElementById('thumbnailImage').value = '';
    thumbnailImageUrl = '';
  }

  /**
   * 상세 이미지 삭제
   */
  function clearDetailImage() {
    document.getElementById('detailFileInput').value = '';
    document.getElementById('detailImage').value = '';
    detailImageUrl = '';
  }

  /**
   * 상품 등록 처리
   */
  function submitProduct() {
    // 필수 필드 검증
    const name = document.getElementById('name').value.trim();
    const category = document.getElementById('category2').value.trim();
    const price = parseInt(document.getElementById('price').value) || 0;
    const salePrice = parseInt(document.getElementById('salePrice').value) || null;
    const stock = parseInt(document.getElementById('stock').value) || 0;

    if (!name) {
      alert('상품명은 필수입니다.');
      return;
    }

    if (!category) {
      alert('카테고리는 필수입니다.');
      return;
    }

    if (price < 0) {
      alert('정상가격은 0 이상이어야 합니다.');
      return;
    }

    if (salePrice !== null && salePrice < 0) {
      alert('할인가격은 0 이상이어야 합니다.');
      return;
    }

    if (stock < 0) {
      alert('재고수량은 0 이상이어야 합니다.');
      return;
    }

    // 제조사, 제조국 가져오기
    const manufacturer = document.getElementById('manufacturer').value.trim();
    const country = document.getElementById('country').value.trim();

    // 폼 데이터 생성
    const data = {
      name: name,
      category: category,
      description: document.getElementById('description').value.trim(),
      price: price,
      salePrice: salePrice,
      stock: stock,
      thumbnailImage: thumbnailImageUrl,
      detailImage: detailImageUrl,
      manufacturer: manufacturer,
      country: country
    };

    console.log('전송 데이터:', data);

    // API 요청
    fetch('/api/products/create', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
      if (result.success) {
        alert('상품이 성공적으로 등록되었습니다.');
        window.location.href = '/admin/product/list';
      } else {
        alert(result.message || '상품 등록 중 오류가 발생했습니다.');
      }
    })
    .catch(error => {
      console.error('등록 오류:', error);
      alert('상품 등록 중 오류가 발생했습니다.');
    });
  }
</script>

</body>
