<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>온앤홈 회원가입</title>
  <link rel="stylesheet" href="/css/import.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .signup-wrap {
      width: 100%;
      max-width: 500px;
    }
    
    .signup-card {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    
    .signup-logo-wrap {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .signup_header {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    
    .signup-subtitle {
      color: #999;
      font-size: 12px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #2196F3;
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .error-message {
      color: #d32f2f;
      font-size: 11px;
      margin-top: 4px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .form-group input.error {
      border-color: #d32f2f;
    }
    
    .password-check {
      font-size: 11px;
      margin-top: 4px;
    }
    
    .password-check.match {
      color: #358b55;
    }
    
    .password-check.mismatch {
      color: #d32f2f;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }
    
    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-submit {
      background: #2196F3;
      color: white;
    }
    
    .btn-submit:hover {
      background: #1976D2;
    }
    
    .btn-cancel {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-cancel:hover {
      background: #e0e0e0;
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
    
    .login-link a {
      color: #2196F3;
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    .alert {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 13px;
      display: none;
    }
    
    .alert.show {
      display: block;
    }
    
    .alert-success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .alert-error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
  </style>
</head>
<body>
  <div class="signup-wrap">
    <div class="signup-card">
      <div class="signup-logo-wrap">
        <h1 class="signup_header">On&Home</h1>
        <p class="signup-subtitle">회원가입</p>
      </div>
      
      <!-- 알림 메시지 -->
      <div id="alertBox" class="alert"></div>
      
      <form id="signupForm">
        <!-- 아이디 -->
        <div class="form-group">
          <label for="userId">아이디 <span style="color: #d32f2f;">*</span></label>
          <input type="text" id="userId" name="userId" placeholder="4-20글자, 영문/숫자" required />
          <div id="userIdError" class="error-message"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
          <label for="password">비밀번호 <span style="color: #d32f2f;">*</span></label>
          <input type="password" id="password" name="password" placeholder="8글자 이상" required />
          <div id="passwordError" class="error-message"></div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group">
          <label for="passwordConfirm">비밀번호 확인 <span style="color: #d32f2f;">*</span></label>
          <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required />
          <div id="passwordConfirmCheck" class="password-check"></div>
          <div id="passwordConfirmError" class="error-message"></div>
        </div>

        <!-- 이메일 -->
        <div class="form-group">
          <label for="email">이메일 <span style="color: #d32f2f;">*</span></label>
          <input type="email" id="email" name="email" placeholder="example@onandhome.com" required />
          <div id="emailError" class="error-message"></div>
        </div>

        <!-- 이름 -->
        <div class="form-group">
          <label for="username">이름 <span style="color: #d32f2f;">*</span></label>
          <input type="text" id="username" name="username" placeholder="홍길동" required />
          <div id="usernameError" class="error-message"></div>
        </div>

        <!-- 휴대폰 -->
        <div class="form-group">
          <label for="phone">휴대폰</label>
          <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" />
        </div>

        <!-- 성별 -->
        <div class="form-group">
          <label>성별</label>
          <div class="form-row">
            <label style="display: flex; align-items: center; margin-bottom: 0; font-weight: normal;">
              <input type="radio" name="gender" value="M" style="width: auto; margin-right: 6px;" /> 남성
            </label>
            <label style="display: flex; align-items: center; margin-bottom: 0; font-weight: normal;">
              <input type="radio" name="gender" value="F" style="width: auto; margin-right: 6px;" /> 여성
            </label>
          </div>
        </div>

        <!-- 생년월일 -->
        <div class="form-group">
          <label for="birthDate">생년월일</label>
          <input type="date" id="birthDate" name="birthDate" />
        </div>

        <!-- 주소 -->
        <div class="form-group">
          <label for="address">주소</label>
          <input type="text" id="address" name="address" placeholder="서울시 강남구 테헤란로" />
        </div>

        <!-- 버튼 그룹 -->
        <div class="button-group">
          <button type="submit" class="btn btn-submit">회원가입</button>
          <button type="button" class="btn btn-cancel" onclick="history.back();">취소</button>
        </div>

        <!-- 로그인 링크 -->
        <div class="login-link">
          이미 계정이 있으신가요? <a href="/admin/login">로그인</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const passwordInput = document.getElementById('password');
    const passwordConfirmInput = document.getElementById('passwordConfirm');
    const passwordConfirmCheck = document.getElementById('passwordConfirmCheck');
    const alertBox = document.getElementById('alertBox');

    // 비밀번호 일치 검사
    passwordConfirmInput.addEventListener('input', function() {
      if (passwordInput.value && passwordConfirmInput.value) {
        if (passwordInput.value === passwordConfirmInput.value) {
          passwordConfirmCheck.textContent = '✓ 비밀번호가 일치합니다.';
          passwordConfirmCheck.classList.remove('mismatch');
          passwordConfirmCheck.classList.add('match');
        } else {
          passwordConfirmCheck.textContent = '✗ 비밀번호가 일치하지 않습니다.';
          passwordConfirmCheck.classList.remove('match');
          passwordConfirmCheck.classList.add('mismatch');
        }
      }
    });

    // 알림 메시지 표시 함수
    function showAlert(message, type = 'success') {
      alertBox.textContent = message;
      alertBox.className = `alert show alert-${type}`;
    }

    // 폼 제출
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      // 유효성 검사
      let isValid = true;

      // 아이디 검사
      const userId = document.getElementById('userId').value.trim();
      if (!userId || userId.length < 4 || userId.length > 20) {
        document.getElementById('userIdError').textContent = '아이디는 4-20글자여야 합니다.';
        document.getElementById('userIdError').classList.add('show');
        isValid = false;
      } else {
        document.getElementById('userIdError').classList.remove('show');
      }

      // 비밀번호 검사
      const password = document.getElementById('password').value;
      if (!password || password.length < 8) {
        document.getElementById('passwordError').textContent = '비밀번호는 8글자 이상이어야 합니다.';
        document.getElementById('passwordError').classList.add('show');
        isValid = false;
      } else {
        document.getElementById('passwordError').classList.remove('show');
      }

      // 비밀번호 확인
      const passwordConfirm = document.getElementById('passwordConfirm').value;
      if (password !== passwordConfirm) {
        document.getElementById('passwordConfirmError').textContent = '비밀번호가 일치하지 않습니다.';
        document.getElementById('passwordConfirmError').classList.add('show');
        isValid = false;
      } else {
        document.getElementById('passwordConfirmError').classList.remove('show');
      }

      // 이메일 검사
      const email = document.getElementById('email').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        document.getElementById('emailError').textContent = '유효한 이메일을 입력하세요.';
        document.getElementById('emailError').classList.add('show');
        isValid = false;
      } else {
        document.getElementById('emailError').classList.remove('show');
      }

      // 이름 검사
      const username = document.getElementById('username').value.trim();
      if (!username) {
        document.getElementById('usernameError').textContent = '이름을 입력하세요.';
        document.getElementById('usernameError').classList.add('show');
        isValid = false;
      } else {
        document.getElementById('usernameError').classList.remove('show');
      }

      if (!isValid) return;

      // 회원가입 요청
      try {
        const data = {
          userId: userId,
          password: password,
          email: email,
          username: username,
          phone: document.getElementById('phone').value || null,
          gender: document.querySelector('input[name="gender"]:checked')?.value || null,
          birthDate: document.getElementById('birthDate').value || null,
          address: document.getElementById('address').value || null
        };

        const response = await fetch('/api/user/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
          showAlert('회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.', 'success');
          setTimeout(() => {
            window.location.href = '/admin/login?signup=true';
          }, 1500);
        } else {
          showAlert(result.message || '회원가입 실패', 'error');
        }
      } catch (error) {
        console.error('회원가입 중 오류:', error);
        showAlert('회원가입 중 오류가 발생했습니다: ' + error.message, 'error');
      }
    });
  </script>
</body>
</html>
