<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온앤홈 관리자</title>
  <link rel="stylesheet" href="/css/import.css" />
  <script src="/js/oncommon.js"></script>
</head>
<body>
  <!-- 백그라운드 -->
  <div class="on-wrapper">
    <!-- 컨텐츠 영역 -->
    <div class="on-content">
      <!-- 사이드바 메뉴 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <!-- 내부영역 -->
        <div class="on-main">
            <h2 class="mb-30">Dash Board</h2>

            <!-- 비로그인 사용자 경고 -->
            <div th:unless="${session.loginUser}" style="background-color: #fee; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #e94738;">
                <p style="color: #e94738; margin: 0; font-weight: bold;">로그인이 필요합니다.</p>
                <p style="color: #999; margin: 8px 0 0 0; font-size: 12px;"><a th:href="@{/login}" style="color: #0b1293;">로그인 페이지로 이동</a></p>
            </div>

            <div class="dash-wrapper gap-20">
                <div class="dash-up gap-20">
                    <div class="dash-content">
                        <h3 class="dash-content-tit">공지사항</h3>
                        <div class="dash-content-inner mb-12">
                            오늘의 주문
                            <a th:href="@{/admin/order/list(date=${T(java.time.LocalDate).now()})}" style="text-decoration: none; color: inherit;">
                                <span class="dash-content-value" style="margin-right: 5px;">00</span>건
                            </a>
                        </div>
                        <div class="dash-content-inner mb-12">오늘의 매출<span class="dash-content-value"><a href="#">00</a></span>원</div>
                        <div class="dash-content-inner mb-12">이달의 매출<span class="dash-content-value"><a href="#">00</a></span>원</div>
                    </div>
                    <div class="dash-content">
                        <h3 class="dash-content-tit">상품 현황</h3>
                        <div class="dash-content-inner mb-12">전체상품<span class="dash-content-value"><a href="#">00</a></span>건</div>
                        <div class="dash-content-inner mb-12">판매 중 상품<span class="dash-content-value"><a href="#">00</a></span>건</div>
                        <div class="dash-content-inner mb-12">판매 중지 상품<span class="dash-content-value"><a href="#">8</a></span>건</div>
                        <div class="dash-content-inner mb-12">품절 상품<span class="dash-content-value"><a href="#">4</a></span>건</div>
                    </div>
                </div>
                <div class="dash-down gap-20">
                    <div class="dash-content">
                        <h3 class="dash-content-tit">회원 현황</h3>
                        <div class="dash-content-inner mb-12">
                            신규가입 회원
                            <a th:href="@{/admin/user/list(type='new')}" style="text-decoration: none; color: inherit;">
                                <span class="dash-content-value" style="margin-right: 5px;">00</span>명
                            </a>
                        </div>
                        <div class="dash-content-inner mb-12">
                            전체 회원
                            <a th:href="@{/admin/user/list}" style="text-decoration: none; color: inherit;">
                                <span class="dash-content-value" style="margin-right: 5px;">00</span>명
                            </a>
                        </div>

                        <div class="dash-content-inner mb-12">
                            탈퇴 회원
                            <a th:href="@{/admin/user/list(type='quit')}" style="text-decoration: none; color: inherit;">
                                <span class="dash-content-value" style="margin-right: 5px;">00</span>명
                            </a>
                        </div>
                        </div>
                    <div class="dash-content">
                        <h3 class="dash-content-tit">게시판</h3>
                        <div class="dash-content-inner mb-12">
                            공지사항
                            <a th:href="@{/admin/board/notice/list}" style="text-decoration: none; color: inherit;">
                                <span class="dash-content-value" style="margin-right: 5px;">00</span>건
                            </a>
                        </div>
                        <div class="dash-content-inner mb-12">
                            고객리뷰
                            <a th:href="@{/admin/board/review/list}" style="text-decoration: none; color: inherit;">
                                <span class="dash-content-value" style="margin-right: 5px;">00</span>건
                            </a>
                        </div>
                        <div class="dash-content-inner mb-12">
                            Q&A
                            <a th:href="@{/admin/board/qna/list}" style="text-decoration: none; color: inherit;">
                            <span class="dash-content-value" style="margin-right: 5px;">00</span>건
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
