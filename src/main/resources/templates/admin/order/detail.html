<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온앤홈 관리자</title>
  <link rel="stylesheet" href="/css/import.css" />
  <script src="/js/oncommon.js"></script>
</head>
<body>
  <!-- 백그라운드 -->
  <div class="on-wrapper">
    <!-- 컨텐츠 영역 -->
    <div class="on-content">
      <!-- 사이드바 메뉴 -->
      <div th:replace="~{fragments/sidebar :: sidebar}"></div>
      <!-- <내부영역 -->
      <div class="on-main">
        <h2 class="mb-30">Order List Detail</h2>
        <h3 class="mb-20">배송정보</h3>
        <table class="table mb-40">
          <colgroup>
            <col width="20%">
            <col width="30%">
            <col width="20%">
            <col width="30%">
          </colgroup>
          <tbody>
            <tr>
              <th>이름</th>
              <td>모모</td>
              <th>ID</th>
              <td>momo</td>
            </tr>
            <tr>
              <th>전화번호</th>
              <td>010-1234-5678</td>
              <th>e-mail</th>
              <td>momo@naver.com</td>
            </tr>
            <tr>
              <th>주소</th>
              <td colspan="3">서울 강남구 청담동 456-789 JYP 13층</td>
            </tr>
            <tr>
              <th>요청사항</th>
              <td colspan="3">사장님 모르게 조심해서 배송부탁드려요</td>
            </tr>            
          </tbody>
        </table>
        <h3 class="mb-20">주문정보</h3>
        <table class="table">
          <colgroup>
            <col width="20%">
            <col width="35%">
            <col width="10%">
            <col width="10%">
            <col width="10%">
            <col width="">
          </colgroup>
          <tbody>
            <tr>
              <th>주문번호</th>
              <td colspan="5">123456-456789</td>
            </tr>
            <tr>
              <th>주문상품 리스트</th>
              <th colspan="5"></th>
            </tr>
            <tr>
              <th>상품명</th>
              <td>Dyson Pure Cool 공기청정기</td>
              <th>수량</th>
              <td class="center">1</td>
              <th>가격</th>
              <td class="right">790,000</td>                                
            </tr>
            <tr>
              <th>상품명</th>
              <td>Apple iPhone 16 Pro</td>
              <th>수량</th>
              <td class="center">1</td>
              <th>가격</th>
              <td class="right">1,450,000</td>                                
            </tr>            
            <tr class="high-50">
              <th>주문 합계</th>
              <td colspan="5" class="right"><span class="price-b">2,240,000</span><span class="ml-12">원</span></td>
            </tr>         
          </tbody>
        </table>        
        <div class="flex mb-20 mt-20 justify-end">
          <a href="/admin/order/list.html"><button class="btn btn--quarternary-outline">목록</button></a>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
