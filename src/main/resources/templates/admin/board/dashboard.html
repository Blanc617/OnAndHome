<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온앤홈 관리자</title>
    <link rel="stylesheet" href="/css/import.css" />
    <script src="/js/oncommon.js"></script>
</head>
<body>
<!-- 백그라운드 -->
<div class="on-wrapper">
    <!-- 컨텐츠 영역 -->
    <div class="on-content">

        <!-- ✅ 사이드바 fragment 불러오기 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- 내부영역 -->
        <div class="on-main">
            <h2 class="mb-30">Board List</h2>

            <!-- 비로그인 사용자 경고 -->
            <div th:unless="${session.loginUser}"
                 style="background-color: #fee; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #e94738;">
                <p style="color: #e94738; margin: 0; font-weight: bold;">로그인이 필요합니다.</p>
                <p style="color: #999; margin: 8px 0 0 0; font-size: 12px;">
                    <a href="@{/login}" style="color: #0b1293;">로그인 페이지로 이동</a>
                </p>
            </div>

            <!-- 대시보드 콘텐츠 -->
            <div class="dash-wrapper gap-20">
                <div class="dash-up gap-20">
                    <div class="dash-board-card">
                        <h3 class="dash-content-tit2">공지사항</h3>
                        <div class="dash-content-inner">게시물<span class="dash-content-value"><a href="/admin/board/notice/list.html">35</a></span>건</div>
                    </div>
                    <div class="dash-board-card">
                        <h3 class="dash-content-tit2">리뷰</h3>
                        <div class="dash-content-inner">게시물<span class="dash-content-value"><a href="/admin/board/review/list.html">135</a></span>건</div>
                    </div>
                </div>
                <div class="dash-up gap-20">
                    <div class="dash-board-card">
                        <h3 class="dash-content-tit2">Q&A</h3>
                        <div class="dash-content-inner">게시물<span class="dash-content-value"><a href="@{/admin/board/qna/list.html}">254</a></span>건</div>
                    </div>
                </div>
            </div>
            <!-- // 대시보드 콘텐츠 끝 -->
        </div> <!-- /.on-main -->
    </div> <!-- /.on-content -->
</div> <!-- /.on-wrapper -->
</body>
</html>
