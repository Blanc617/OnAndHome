<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
    <link rel="stylesheet" href="/css/import.css" />
</head>
<body>
<div class="on-wrapper">
    <div class="on-content">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="on-main">
            <h2 class="mb-30">공지사항 작성</h2>

            <form th:action="@{/admin/board/notice/write}" method="post">
                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">제목</div>
                    <div class="on-comp-tbl-td col-10">
                        <input type="text" name="title" class="input w-full" placeholder="제목을 입력하세요" required />
                    </div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">작성자</div>
                    <div class="on-comp-tbl-td col-10">
                        <input type="text" name="writer" class="input w-full" placeholder="작성자를 입력하세요" />
                    </div>
                </div>

                <div class="on-comp-tbl-row high-500">
                    <div class="on-comp-tbl-th col-2">내용</div>
                    <div class="on-comp-tbl-td col-10">
                        <textarea name="content" class="textarea w-full high-full" placeholder="내용을 입력하세요" required></textarea>
                    </div>
                </div>

                <div class="flex justify-end mt-20">
                    <button type="submit" class="btn btn--tertiary">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
