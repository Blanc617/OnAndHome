<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 수정</title>
    <link rel="stylesheet" href="/css/import.css" />
</head>
<body>
<div class="on-wrapper">
    <div class="on-content">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="on-main">
            <h2 class="mb-30">공지사항 수정</h2>

            <form th:if="${notice.id != null}"
                  th:action="@{'/admin/board/notice/edit/' + ${notice.id}}"
                  method="post">

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">번호</div>
                    <div class="on-comp-tbl-td col-10" th:text="${notice.id}"></div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">작성일자</div>
                    <div class="on-comp-tbl-td col-10"
                         th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">제목</div>
                    <div class="on-comp-tbl-td col-10">
                        <input type="text" name="title" class="input w-full"
                               th:value="${notice.title}" placeholder="제목을 입력하세요" required />
                    </div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">작성자</div>
                    <div class="on-comp-tbl-td col-10">
                        <input type="text" name="writer" class="input w-full"
                               th:value="${notice.writer}" placeholder="작성자를 입력하세요" />
                    </div>
                </div>

                <div class="on-comp-tbl-row high-500">
                    <div class="on-comp-tbl-th col-2">내용</div>
                    <div class="on-comp-tbl-td col-10">
            <textarea name="content" class="textarea w-full high-full"
                      th:text="${notice.content}" placeholder="내용을 입력하세요" required></textarea>
                    </div>
                </div>

                <div class="flex justify-end mt-20">
                    <button type="submit" class="btn btn--tertiary">수정 저장</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
