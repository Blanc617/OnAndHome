<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Q&A 수정</title>
    <link rel="stylesheet" href="/css/import.css" />
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const qnaId = window.location.pathname.split("/").pop();
            const res = await fetch(`/api/admin/qna/${qnaId}`);
            const qna = await res.json();

            document.getElementById("title").value = qna.title;
            document.getElementById("writer").value = qna.writer;
            document.getElementById("question").value = qna.question;

            document.getElementById("editForm").addEventListener("submit", async (e) => {
                e.preventDefault();
                const updated = {
                    title: e.target.title.value,
                    writer: e.target.writer.value,
                    question: e.target.question.value
                };
                await fetch(`/api/admin/qna/${qnaId}`, {
                    method: "PUT",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(updated)
                });
                location.href = `/admin/board/qna/${qnaId}`;
            });
        });
    </script>
</head>
<body>
<div class="on-wrapper">
    <div class="on-content">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <div class="on-main">
            <h2 class="mb-30">Q&A 수정</h2>
            <form id="editForm">
                <div class="on-comp-tbl-row"><div class="on-comp-tbl-th col-2">제목</div><div class="on-comp-tbl-td col-10"><input id="title" name="title" class="input w-full" /></div></div>
                <div class="on-comp-tbl-row"><div class="on-comp-tbl-th col-2">작성자</div><div class="on-comp-tbl-td col-10"><input id="writer" name="writer" class="input w-full" /></div></div>
                <div class="on-comp-tbl-row high-100"><div class="on-comp-tbl-th col-2">질문 내용</div><div class="on-comp-tbl-td col-10"><textarea id="question" name="question" class="textarea w-full"></textarea></div></div>
                <div class="flex justify-end mt-20">
                    <a href="/admin/board/qna/list"><button type="button" class="btn btn--quarternary-outline mr-4">취소</button></a>
                    <button type="submit" class="btn btn--tertiary">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
