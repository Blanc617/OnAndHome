<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Q&A ë‹µë³€ ìˆ˜ì •</title>
    <link rel="stylesheet" href="/css/import.css" />
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const replyId = window.location.pathname.split("/").pop();
            const res = await fetch(`/api/admin/qna/replies/${replyId}`);
            const reply = await res.json();

            document.getElementById("content").value = reply.content;
            document.getElementById("title").textContent = reply.qnaTitle || "";
            document.getElementById("question").textContent = reply.qnaQuestion || "";

            document.getElementById("replyForm").addEventListener("submit", async (e) => {
                e.preventDefault();
                const updated = { content: e.target.content.value };
                await fetch(`/api/admin/qna/replies/${replyId}`, {
                    method: "PUT",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(updated)
                });
                location.href = `/admin/board/qna/${reply.qnaId}`;
            });
        });
    </script>
</head>
<body>
<div class="on-wrapper">
    <div class="on-content">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <div class="on-main">
            <h2 class="mb-30">Q&A ë‹µë³€ ìˆ˜ì •</h2>
            <div class="on-comp-tbl-row">
                <div class="on-comp-tbl-th col-2">ì§ˆë¬¸ ì œëª©</div>
                <div class="on-comp-tbl-td col-10" id="title"></div>
            </div>
            <div class="on-comp-tbl-row high-100">
                <div class="on-comp-tbl-th col-2">ì§ˆë¬¸ ë‚´ìš©</div>
                <div class="on-comp-tbl-td col-10" id="question"></div>
            </div>
            <form id="replyForm" class="mt-20">
                <div class="on-comp-tbl-row high-100">
                    <div class="on-comp-tbl-th col-2">ë‹µë³€ ìˆ˜ì •</div>
                    <div class="on-comp-tbl-td col-10">
                        <textarea id="content" name="content" class="textarea w-full" rows="6"></textarea>
                    </div>
                </div>
                <div class="flex justify-end mt-20">
                    <button type="submit" class="btn btn--tertiary">ì €ìž¥</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
