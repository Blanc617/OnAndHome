<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온앤홈 관리자</title>
    <link rel="stylesheet" href="/css/import.css" />
    <script src="/js/oncommon.js"></script>
</head>
<body>
<!-- 백그라운드 -->
<div class="on-wrapper">
    <!-- 컨텐츠 영역 -->
    <div class="on-content">

        <!-- ✅ 사이드바 fragment 불러오기 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- ===== 내부영역 ===== -->
        <div class="on-main">
            <h2 class="mb-30">Q&amp;A Board</h2>

            <!-- ✅ Q&A 상세 내용 -->
            <div>
                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">번호</div>
                    <div class="on-comp-tbl-td col-10" th:text="${qna.id}">01</div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">작성일자</div>
                    <div class="on-comp-tbl-td col-10"
                         th:text="${#temporals.format(qna.createdAt, 'yyyy-MM-dd HH:mm')}">
                        2025-01-01
                    </div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">작성자</div>
                    <div class="on-comp-tbl-td col-10" th:text="${qna.writer}">이상혁</div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">제목</div>
                    <div class="on-comp-tbl-td col-10" th:text="${qna.title}">
                        주문취소는 어떻게 하나요?
                    </div>
                </div>

                <div class="on-comp-tbl-row high-100">
                    <div class="on-comp-tbl-th col-2">질문 내용</div>
                    <div class="on-comp-tbl-td col-10 items-start" th:text="${qna.question}">
                        주문취소하고 싶은데 어디서 하는지 알려주세요
                    </div>
                </div>
            </div>

            <!-- ✅ 기존 답변이 있는 경우 -->
            <div class="mt-8" th:if="${qna.answer != null}">
                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">답변</div>

                    <!-- ✅ 답변 내용 + 수정/삭제 버튼 묶음 -->
                    <div class="on-comp-tbl-td col-10 justify-between items-center flex">
                        <!-- 답변 텍스트 -->
                        <div th:text="${qna.answer}">
                            고객님 안녕하세요 온앤홈입니다. 주문취소는 고객센터로 연락주시기 바랍니다.
                        </div>

                        <!-- 버튼 영역 -->
                        <div class="btn-sm-group">
                            <!-- 삭제 -->
                            <form th:action="@{/admin/board/qna/answer/delete/{id}(id=${qna.id})}"
                                  method="post" style="display:inline;">
                                <button type="submit" class="btn-sm btn--secondary mr-4">삭제</button>
                            </form>

                            <!-- 수정 -->
                            <form th:action="@{/admin/board/qna/answer/edit/{id}(id=${qna.id})}"
                                  method="post" style="display:inline;">
                                <input type="hidden" name="answer" th:value="${qna.answer}" />
                                <button type="submit" class="btn-sm btn--tertiary">수정</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="on-border mt-20"></div>

            <!-- ✅ 관리자 답변 등록 폼 -->
            <form th:action="@{/admin/board/qna/answer/{id}(id=${qna.id})}" method="post">
                <div class="mt-20">
                    <div class="on-comp-tbl-row high-80">
                        <div class="on-comp-tbl-th col-2">답변</div>
                        <div class="on-comp-tbl-td col-10">
                            <textarea class="textarea w-full" name="answer" placeholder="답변을 입력하세요"></textarea>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end mt-20">
                    <a th:href="@{/admin/board/qna/list}">
                        <button type="button" class="btn btn--quarternary-outline mr-4">목록</button>
                    </a>
                    <button type="submit" class="btn btn--tertiary mr-4">답변등록</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
