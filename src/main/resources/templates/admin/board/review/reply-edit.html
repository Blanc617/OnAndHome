<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온앤홈 관리자</title>
    <link rel="stylesheet" href="/css/import.css" />
    <script src="/js/oncommon.js"></script>
</head>
<body>
<div class="on-wrapper">
    <div class="on-content">

        <!-- ✅ 사이드바 fragment -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- ✅ 메인 영역 -->
        <div class="on-main">
            <h2 class="mb-30">리뷰 답글 수정</h2>

            <!-- ✅ 답글 수정 폼 -->
            <form th:action="@{|/admin/board/review/reply/edit/${reply.id}|}" method="post">

                <!-- ✅ 상품명 -->
                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">상품명</div>
                    <div class="on-comp-tbl-td col-10">
                        <input type="text" class="input w-full"
                               th:value="${reply.reviewProductName}" readonly />
                    </div>
                </div>

                <!-- ✅ 작성자 -->
                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">작성자</div>
                    <div class="on-comp-tbl-td col-10">
                        <input type="text" class="input w-full"
                               th:value="${reply.username}" readonly />
                    </div>
                </div>

                <!-- ✅ 내용 -->
                <div class="on-comp-tbl-row high-100">
                    <div class="on-comp-tbl-th col-2">내용</div>
                    <div class="on-comp-tbl-td col-10 items-start">
                        <textarea name="content" class="textarea w-full" rows="8"
                                  th:text="${reply.content}"
                                  placeholder="답글 내용을 입력하세요"></textarea>
                    </div>
                </div>

                <!-- ✅ 버튼 영역 -->
                <div class="flex justify-end mt-20">
                    <a th:href="@{|/admin/board/review/detail/${reply.reviewId}|}"
                       class="btn btn--quarternary-outline mr-4">취소</a>
                    <button type="submit" class="btn btn--tertiary">수정 완료</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
