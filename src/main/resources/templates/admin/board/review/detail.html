<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온앤홈 관리자</title>
    <link rel="stylesheet" href="/css/import.css" />
    <script src="/js/oncommon.js"></script>
</head>
<body>
<!-- 백그라운드 -->
<div class="on-wrapper">
    <!-- 컨텐츠 영역 -->
    <div class="on-content">

        <!-- ✅ 사이드바 fragment 교체 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- ===== 내부영역 ===== -->
        <div class="on-main">
            <h2 class="mb-30">Review Board</h2>

            <!-- ✅ 리뷰 상세내용 -->
            <div>
                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">번호</div>
                    <div class="on-comp-tbl-td col-10" th:text="${review.id}">01</div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">작성일자</div>
                    <div class="on-comp-tbl-td col-10"
                         th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd')}">
                        2025-01-01
                    </div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">작성자</div>
                    <div class="on-comp-tbl-td col-10" th:text="${review.user.username}">이상혁</div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">상품명</div>
                    <div class="on-comp-tbl-td col-10" th:text="${review.product.name}">가습기</div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">별점</div>
                    <div class="on-comp-tbl-td col-10" th:text="${review.rating}">5</div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">내용</div>
                    <div class="on-comp-tbl-td col-10 mt-20 items-start" th:text="${review.content}">
                        배송은 좀 늦게 왔지만 좋은 물건이네요
                    </div>
                </div>
            </div>

            <div class="flex justify-end mt-20">
                <a th:href="@{/admin/board/review/list}">
                    <button type="button" class="btn btn--quarternary-outline mr-4">목록</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
