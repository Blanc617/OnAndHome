<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온앤홈 관리자</title>
    <link rel="stylesheet" href="/css/import.css" />
    <script src="/js/oncommon.js"></script>
</head>
<body>
<div class="on-wrapper">
    <div class="on-content">

        <!-- ✅ 사이드바 fragment 불러오기 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- ✅ 메인 영역 -->
        <div class="on-main">
            <h2 class="mb-30">리뷰 상세</h2>

            <!-- ✅ 리뷰 기본 정보 -->
            <div>
                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">번호</div>
                    <div class="on-comp-tbl-td col-10" th:text="${review.id}">1</div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">상품명</div>
                    <div class="on-comp-tbl-td col-10" th:text="${review.productName}">상품명</div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">작성자</div>
                    <div class="on-comp-tbl-td col-10" th:text="${review.username}">홍길동</div>
                </div>

                <div class="on-comp-tbl-row">
                    <div class="on-comp-tbl-th col-2">작성일자</div>
                    <div class="on-comp-tbl-td col-10"
                         th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">
                        2025-10-22
                    </div>
                </div>

                <div class="on-comp-tbl-row high-100">
                    <div class="on-comp-tbl-th col-2">리뷰 내용</div>
                    <div class="on-comp-tbl-td col-10 items-start" th:text="${review.content}">
                        상품 정말 마음에 들어요!
                    </div>
                </div>
            </div>

            <div class="on-border mt-20"></div>

            <!-- ✅ 답글 목록 -->
            <div class="mt-8" th:if="${#lists.size(replies) > 0}">
                <div th:each="reply : ${replies}" class="on-comp-tbl-row mt-10">
                    <div class="on-comp-tbl-th col-2">
                        <span th:text="${reply.username}">관리자</span>
                    </div>
                    <div class="on-comp-tbl-td col-10 flex justify-between items-start">
                        <!-- 답글 내용 -->
                        <div class="mr-4" th:text="${reply.content}">
                            고객님 후기 감사합니다!
                        </div>

                        <!-- 버튼 영역 -->
                        <div class="flex">
                            <!-- 수정 -->
                            <form th:action="@{/admin/board/review/reply/edit/{id}(id=${reply.id})}" method="get">
                                <button type="submit" class="btn-sm btn--tertiary mr-2">수정</button>
                            </form>

                            <!-- 삭제 -->
                            <form th:action="@{/admin/board/review/reply/delete/{id}(id=${reply.id})}" method="post">
                                <button type="submit" class="btn-sm btn--secondary">삭제</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="on-border mt-20"></div>

            <!-- ✅ 답글 등록 폼 -->
            <form th:action="@{/admin/board/review/reply/{id}(id=${review.id})}" method="post">
                <div class="mt-20">
                    <div class="on-comp-tbl-row high-80">
                        <div class="on-comp-tbl-th col-2">답글 등록</div>
                        <div class="on-comp-tbl-td col-10">
                            <textarea class="textarea w-full" name="content" placeholder="답글을 입력하세요"></textarea>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end mt-20">
                    <a th:href="@{/admin/board/review/list}" class="btn btn--quarternary-outline mr-4">목록</a>
                    <button type="submit" class="btn btn--tertiary mr-4">답글등록</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
