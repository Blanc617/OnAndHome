<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 목록</title>
    <link rel="stylesheet" href="/css/import.css" />
</head>
<body>
<div class="on-wrapper">
    <div class="on-content">

        <!-- ✅ 사이드바 불러오기 -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- 메인 컨텐츠 -->
        <div class="on-main">
            <h2 class="mb-30">Review Board List</h2>

            <!-- 검색창 -->
            <div class="flex justify-end mb-20">
                <input type="text" class="input" placeholder="검색어를 입력하세요" style="width:250px;" />
                <button class="btn btn--primary ml-5">🔍</button>
            </div>

            <!-- 리뷰 테이블 -->
            <table class="on-comp-tbl" style="width:100%; border-collapse:collapse;">
                <thead style="background-color:#f3f3f3;">
                <tr>
                    <th style="width:8%">번호</th>
                    <th style="width:45%">내용</th>
                    <th style="width:20%">작성자</th>
                    <th style="width:27%">작성일자</th>
                </tr>
                </thead>
                <tbody>
                <!-- 비어 있을 경우 -->
                <tr th:if="${#lists.isEmpty(reviewList)}">
                    <td colspan="4" style="text-align:center;">등록된 리뷰가 없습니다.</td>
                </tr>

                <!-- 데이터가 있을 경우 반복 출력 -->
                <tr th:each="review, stat : ${reviewList}">
                    <td th:text="${stat.count}">1</td>
                    <td>
                        <a th:href="@{/admin/board/review/detail/{id}(id=${review.id})}"
                           th:text="${review.content}"
                           style="color:#333; text-decoration:none;">내용</a>
                    </td>
                    <td th:text="${review.username}">작성자</td>
                    <td th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">2025-10-22 15:30</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
