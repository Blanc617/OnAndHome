<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온앤홈 관리자</title>
  <link rel="stylesheet" href="/css/import.css" />
  <script src="/js/oncommon.js"></script>
</head>
<body>
  <!-- 백그라운드 -->
  <div class="on-wrapper">
    <!-- 컨텐츠 영역 -->
    <div class="on-content">

    <!--사이드바 메뉴-->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- 내부영역 -->
      <div class="on-main">
        <h2 class="mb-30">User List</h2>
        <div class="flex mb-20 justify-end">
          <input type="text" class="input mr-4" placeholder="검색어를 입력하세요" />
          <button class="btn-ico btn-ico--srch"></button>
        </div>
        <div class="grid">
          <table>
            <colgroup>
              <col width="5%">
              <col width="8%">
              <col width="12%">
              <col width="12%">
              <col width="8%">
              <col width="15%">
              <col width="15%">
              <col width="15%">
            </colgroup>
            <thead>
              <tr>
                <th scope="col">선택</th>
                <th scope="col">No</th>
                <th scope="col">이름</th>
                <th scope="col">ID</th>
                <th scope="col">성별</th>
                <th scope="col">연락처</th>
                <th scope="col">생년월일</th>
                <th scope="col">가입일자</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user, stat : ${users}">
                <td class="center"><input type="checkbox"></td>
                <td class="center" th:text="${stat.index + 1}"></td>
                <td class="center"><a th:href="@{/admin/user/{id}(id=${user.id})}" th:text="${user.username}"></a></td>
                <td class="center"><a th:href="@{/admin/user/{id}(id=${user.id})}" th:text="${user.userId}"></a></td>
                <td class="center" th:text="${user.gender}"></td>
                <td class="center" th:text="${user.phone}"></td>
                <td class="center" th:text="${user.birthDate}"></td>
                <td class="center">
                  <span th:if="${user.createdAt}" th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd')}"></span>
                  <span th:unless="${user.createdAt}">-</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="flex mb-20 mt-20 justify-end">
          <button class="btn btn--secondary">삭제</button>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
