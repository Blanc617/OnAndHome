<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On&Home - 로그인</title>
  <link rel="stylesheet" href="/css/import.css" />
  <script src="/js/oncommon.js"></script>
</head>
<body>
  <!-- 백그라운드 -->
  <div class="on-main-wrap">
    <!-- 헤더 -->
      <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="login-wrap_user mt-80">
      <div class="login-card_user">
        <div class="login-logo-wrap">
          <h3 class="login_header">Login</h3>
        </div>

        <!-- 로그인 폼 -->
        <form method="post" action="/login" id="loginForm">
          <div class="mb-16">
            <h4 class="login-h4">ID</h4>
            <input class="input w-full" name="userId" placeholder="ID를 입력하세요" required />
          </div>
          <div>
            <h4 class="login-h4">PASSWORD</h4>
            <input type="password" name="password" class="input w-full" placeholder="*************" required />
          </div>
          <button type="submit" class="btn btn--blk w-full mt-40">로그인</button>
        </form>
        
        <!-- 에러 메시지 표시 -->
        <div id="errorMessage" style="display: none; color: #d32f2f; margin-top: 10px; text-align: center;"></div>
        
        <!-- 링크 -->
        <div style="margin-top: 20px; text-align: center;">
          <p>계정이 없으신가요? <a href="/signup" style="color: #1976d2; text-decoration: none;"><b>회원가입</b></a></p>
        </div>
        
        <div class="center mt-20" style="font-size: xx-small;">
          ©2025 on&home. All rights reserved.
        </div>
      </div>
    </div>
  </div>

  <script>
    /**
     * 로그인 상태에 따라 헤더 네비게이션을 동적으로 변경
     */
    document.addEventListener('DOMContentLoaded', function() {
      // 서버에서 로그인 정보 확인
      fetch('/api/user/session-info')
        .then(response => response.json())
        .then(data => {
          const headerNav = document.getElementById('headerNav');
          headerNav.innerHTML = '';  // 기존 내용 제거

          if (data.loggedIn) {
            // 로그인 상태
            let navHTML = `
              <li><a href="/user/my_page">마이페이지</a></li>
              <li><a href="/user/board/notice/list">공지사항</a></li>
            `;

            // Admin 계정이면 관리자 링크 추가
            if (data.isAdmin) {
              navHTML += `<li><a href="/admin/dashboard"><b>관리자</b></a></li>`;
            }

            // 로그아웃 링크
            navHTML += `
              <li><a href="#" onclick="handleLogout(); return false;">로그아웃</a></li>
            `;

            headerNav.innerHTML = navHTML;
          } else {
            // 비로그인 상태
            headerNav.innerHTML = `
              <li><a href="/login">로그인</a></li>
              <li><a href="/signup">회원가입</a></li>
              <li><a href="/">공지사항</a></li>
            `;
          }
        })
        .catch(error => {
          console.error('세션 정보 조회 실패:', error);
          // 오류 발생 시 기본 비로그인 상태로 표시
          const headerNav = document.getElementById('headerNav');
          headerNav.innerHTML = `
            <li><a href="/login">로그인</a></li>
            <li><a href="/signup">회원가입</a></li>
            <li><a href="/">공지사항</a></li>
          `;
        });
    });

    /**
     * 로그아웃 처리
     */
    function handleLogout() {
      if (confirm('로그아웃 하시겠습니까?')) {
        window.location.href = '/logout';
      }
    }

    // 로그인 폼 처리
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const userId = document.querySelector('input[name="userId"]').value;
      const password = document.querySelector('input[name="password"]').value;
      const errorMessageDiv = document.getElementById('errorMessage');

      try {
        // 폼을 기본 제출
        this.submit();
      } catch (error) {
        console.error('로그인 오류:', error);
        errorMessageDiv.textContent = '로그인 처리 중 오류가 발생했습니다.';
        errorMessageDiv.style.display = 'block';
      }
    });

    // URL 파라미터에서 에러 메시지 확인
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error')) {
      document.getElementById('errorMessage').textContent = '아이디 또는 비밀번호가 일치하지 않습니다.';
      document.getElementById('errorMessage').style.display = 'block';
    }
  </script>
</body>
</html>
