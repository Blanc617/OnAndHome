  <script>
    /**
     * 로그인 상태에 따라 헤더 네비게이션을 동적으로 변경
     */
    document.addEventListener('DOMContentLoaded', function() {
      // 서버에서 로그인 정보 확인
      fetch('/api/user/session-info')
        .then(response => response.json())
        .then(data => {
          const headerNav = document.getElementById('headerNav');
          headerNav.innerHTML = '';  // 기존 내용 제거

          if (data.loggedIn) {
            // 로그인 상태
            let navHTML = `
              <li><a href="/user/my_page">마이페이지</a></li>
              <li><a href="/user/board/notice/list">공지사항</a></li>
            `;

            // Admin 계정이면 관리자 링크 추가
            if (data.isAdmin) {
              navHTML += `<li><a href="/admin/dashboard"><b>관리자</b></a></li>`;
            }

            // 로그아웃 링크
            navHTML += `
              <li><a href="#" onclick="handleLogout(); return false;">로그아웃</a></li>
            `;

            headerNav.innerHTML = navHTML;
          } else {
            // 비로그인 상태
            headerNav.innerHTML = `
              <li><a href="/login">로그인</a></li>
              <li><a href="/signup">회원가입</a></li>
              <li><a href="/">공지사항</a></li>
            `;
          }
        })
        .catch(error => {
          console.error('세션 정보 조회 실패:', error);
          // 오류 발생 시 기본 비로그인 상태로 표시
          const headerNav = document.getElementById('headerNav');
          headerNav.innerHTML = `
            <li><a href="/login">로그인</a></li>
            <li><a href="/signup">회원가입</a></li>
            <li><a href="/">공지사항</a></li>
          `;
        });
    });

    /**
     * 로그아웃 처리
     */
    function handleLogout() {
      if (confirm('로그아웃 하시겠습니까?')) {
        window.location.href = '/logout';
      }
    }

    // 로그인 폼 처리
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const userId = document.querySelector('input[name="userId"]').value;
      const password = document.querySelector('input[name="password"]').value;
      const errorMessageDiv = document.getElementById('errorMessage');

      try {
        // 폼을 기본 제출
        this.submit();
      } catch (error) {
        console.error('로그인 오류:', error);
        errorMessageDiv.textContent = '로그인 처리 중 오류가 발생했습니다.';
        errorMessageDiv.style.display = 'block';
      }
    });

    // URL 파라미터에서 에러 메시지 확인
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error')) {
      document.getElementById('errorMessage').textContent = '아이디 또는 비밀번호가 일치하지 않습니다.';
      document.getElementById('errorMessage').style.display = 'block';
    }
  </script>
