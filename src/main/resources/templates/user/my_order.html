  <script>
    /**
     * 카테고리 데이터
     */
    const categoryData = [
      {
        parentName: 'TV/오디오',
        children: ['TV', '오디오']
      },
      {
        parentName: '주방가전',
        children: ['냉장고', '전자렌지', '식기세척기']
      },
      {
        parentName: '생활가전',
        children: ['세탁기', '청소기']
      },
      {
        parentName: '에어컨/공기청정기',
        children: ['에어컨', '공기청정기']
      },
      {
        parentName: '기타',
        children: ['정수기', '안마의자', 'PC']
      }
    ];

    /**
     * 페이지 로드
     */
    document.addEventListener('DOMContentLoaded', function() {
      loadCategoryMenu();
      loadHeaderNavigation();
      loadAllOrders();
    });

    /**
     * 모든 주문 내역 로드
     */
    function loadAllOrders() {
      fetch('/api/user/session-info')
        .then(response => response.json())
        .then(data => {
          if (data.loggedIn && data.user) {
            const userId = data.user.id;
            // 사용자의 주문 목록 가져오기
            return fetch(`/api/orders/user/${userId}`);
          } else {
            alert('로그인이 필요합니다.');
            window.location.href = '/login';
            throw new Error('Not logged in');
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.success && data.data && data.data.length > 0) {
            // 모든 주문 표시 (가장 최근부터)
            displayAllOrders(data.data);
          } else {
            displayNoOrders();
          }
        })
        .catch(error => {
          console.error('주문 내역 로드 오류:', error);
          if (error.message !== 'Not logged in') {
            displayNoOrders();
          }
        });
    }

    /**
     * 모든 주문 정보 표시
     */
    function displayAllOrders(orders) {
      const ordersContainer = document.getElementById('ordersContainer');
      let ordersHtml = '';

      // 각 주문별로 섹션 생성
      orders.forEach((order, index) => {
        ordersHtml += generateOrderSection(order, index);
      });

      ordersContainer.innerHTML = ordersHtml;
    }

    /**
     * 주문 섹션 생성
     */
    function generateOrderSection(order, index) {
      // sessionStorage에서 배송정보 가져오기 (가장 최근 주문의 경우에만)
      const deliveryInfo = index === 0 ? sessionStorage.getItem('deliveryInfo') : null;
      let deliveryData = null;
      
      if (deliveryInfo) {
        try {
          deliveryData = JSON.parse(deliveryInfo);
        } catch (e) {
          console.error('배송정보 파싱 오류:', e);
        }
      }

      // 배송정보 테이블 생성
      let deliveryHtml = `
        <h3 class="mb-20" style="margin-top: 30px;">배송정보 (${index + 1})</h3>
        <table class="table mb-40">
          <colgroup>
            <col width="20%">
            <col width="30%">
            <col width="20%">
            <col width="30%">
          </colgroup>
          <tbody>
            <tr>
              <th>이름</th>
              <td>${deliveryData ? deliveryData.name : order.username || '-'}</td>
              <th>ID</th>
              <td>${deliveryData ? deliveryData.userId : order.userIdStr || '-'}</td>
            </tr>
            <tr>
              <th>전화번호</th>
              <td>${deliveryData ? deliveryData.phone : order.userPhone || '-'}</td>
              <th>e-mail</th>
              <td>${deliveryData ? deliveryData.email : order.userEmail || '-'}</td>
            </tr>
            <tr>
              <th>주소</th>
              <td colspan="3">${deliveryData ? deliveryData.address : order.userAddress || '-'}</td>
            </tr>
            <tr>
              <th>요청사항</th>
              <td colspan="3">${deliveryData && deliveryData.request ? deliveryData.request : '-'}</td>
            </tr>
          </tbody>
        </table>
      `;

      // 주문정보 테이블 생성
      let itemsHtml = '';
      order.orderItems.forEach(item => {
        const price = item.orderPrice || 0;
        const quantity = item.quantity || 0;
        const itemTotal = price * quantity;

        itemsHtml += `
          <tr>
            <th>상품명</th>
            <td>${item.productName}</td>
            <th>수량</th>
            <td class="center">${quantity}</td>
            <th>가격</th>
            <td class="right">${formatPrice(itemTotal)}</td>
          </tr>
        `;
      });

      const totalPrice = order.totalPrice || 0;
      const orderNumber = order.orderNumber || 'N/A';

      let orderHtml = `
        <h3 class="mb-20">주문정보 (${index + 1})</h3>
        <table class="table">
          <colgroup>
            <col width="20%">
            <col width="35%">
            <col width="10%">
            <col width="10%">
            <col width="10%">
            <col width="">
          </colgroup>
          <tbody>
            <tr>
              <th>주문번호</th>
              <td colspan="5">${orderNumber}</td>
            </tr>
            <tr>
              <th>주문상품 리스트</th>
              <th colspan="5"></th>
            </tr>
            ${itemsHtml}
            <tr class="high-50">
              <th>주문 합계</th>
              <td colspan="5" class="right"><span class="price-b">${formatPrice(totalPrice)}</span><span class="ml-12">원</span></td>
            </tr>
          </tbody>
        </table>
      `;

      return deliveryHtml + orderHtml;
    }

    /**
     * 주문 내역이 없을 때 표시
     */
    function displayNoOrders() {
      const ordersContainer = document.getElementById('ordersContainer');
      ordersContainer.innerHTML = `
        <div style="text-align: center; padding: 40px;">
          <h3>주문 내역이 없습니다.</h3>
          <p style="margin-top: 10px;">
            <a href="/" style="color: #007bff; text-decoration: underline;">쇼핑하러 가기</a>
          </p>
        </div>
      `;
    }

    /**
     * 가격 포매팅
     */
    function formatPrice(price) {
      return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    /**
     * 카테고리 메뉴 로드
     */
    function loadCategoryMenu() {
      const categoryMenu = document.getElementById('categoryMenu');
      categoryMenu.innerHTML = '';

      categoryData.forEach(category => {
        const li = document.createElement('li');
        
        const parentLink = document.createElement('a');
        parentLink.href = '#';
        parentLink.textContent = category.parentName;
        parentLink.onclick = function(e) {
          e.preventDefault();
          return false;
        };
        
        li.appendChild(parentLink);
        
        if (category.children && category.children.length > 0) {
          const depth2 = document.createElement('ul');
          depth2.className = 'depth2';
          
          category.children.forEach(child => {
            const childLi = document.createElement('li');
            const childLink = document.createElement('a');
            childLink.href = `/user/product/category?category=${encodeURIComponent(child)}`;
            childLink.textContent = child;
            childLi.appendChild(childLink);
            depth2.appendChild(childLi);
          });
          
          li.appendChild(depth2);
        }
        
        categoryMenu.appendChild(li);
      });
    }

    /**
     * 헤더 네비게이션 로드
     */
    function loadHeaderNavigation() {
      fetch('/api/user/session-info')
        .then(response => response.json())
        .then(data => {
          const headerNav = document.getElementById('headerNav');
          headerNav.innerHTML = '';

          if (data.loggedIn) {
            let navHTML = `
              <li><a href="/user/my_page">마이페이지</a></li>
              <li><a href="/user/board/notice/list">공지사항</a></li>
            `;

            if (data.isAdmin) {
              navHTML += `<li><a href="/admin/dashboard"><b>관리자</b></a></li>`;
            }

            navHTML += `
              <li><a href="#" onclick="handleLogout(); return false;">로그아웃</a></li>
            `;

            headerNav.innerHTML = navHTML;
          } else {
            headerNav.innerHTML = `
              <li><a href="/login">로그인</a></li>
              <li><a href="/signup">회원가입</a></li>
              <li><a href="/">공지사항</a></li>
            `;
          }
        })
        .catch(error => {
          console.error('세션 정보 조회 실패:', error);
          const headerNav = document.getElementById('headerNav');
          headerNav.innerHTML = `
            <li><a href="/login">로그인</a></li>
            <li><a href="/signup">회원가입</a></li>
            <li><a href="/">공지사항</a></li>
          `;
        });
    }

    /**
     * 로그아웃 처리
     */
    function handleLogout() {
      if (confirm('로그아웃 하시겠습니까?')) {
        window.location.href = '/logout';
      }
    }
  </script>
