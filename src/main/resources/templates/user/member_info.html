<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On&Home</title>
  <link rel="stylesheet" href="/css/import.css" />
  <script src="/js/oncommon.js"></script>
</head>
<body>
  <!-- 백그라운드 -->
  <div class="on-main-wrap">
    <!-- 헤더 -->
      <div th:replace="~{fragments/header :: header}"></div>
    <div class="regeist_wrapper">
      <div class="regeist_inner">
        <h2 class="mb-30">회원정보</h2>
        <div class="border-1p"></div>
        <div>
          <table>
            <tr class="regeist_data_tit">
              <th>이름</th>
              <td>
                <input class="input bd-n" type="text" value="모모" readonly>
              </td>
            </tr>
            <tr class="regeist_data_tit">
              <th>ID</th>
              <td>
                <input class="input bd-n" type="text" value="momo" readonly>
              </td>
            </tr>
            <tr class="regeist_data_tit">
              <th>성별</th>
              <td>
                <input type="radio" name="sex">
                <label class="mr-20">남자</label>
                <input type="radio" name="sex" checked disabled>
                <label>여자</label>
              </td>
            </tr>
            <tr class="regeist_data_tit">
              <th>국적</th>
              <td>
                <input type="radio" name="country">
                <label class="mr-20">내국인</label>
                <input type="radio" name="country" checked disabled>
                <label>외국인</label>
              </td>
            </tr>
            <tr class="regeist_data_tit">
              <th>e-mail</th>
              <td>
                <input class="input bd-n" type="text" value="momo@naver.com" readonly>
              </td>
            </tr>
            <tr class="regeist_data_tit">
              <th>전화번호</th>
              <td>
                <input class="input bd-n" type="text" value="010-1234-4567" readonly> 
              </td>
            </tr>
            <tr class="regeist_data_tit">
              <th>주소</th>
              <td>
                <input class="input bd-n" type="text" value="서울 강남구 청담동 123-34 JYP빌딩 13층" readonly>
              </td>
            </tr>                                                                           
          </table>
          <div class="border-1p"></div>          
          <div class="flex justify-center">
            <a href="/user/my_info_edit.html"><button class="btn btn--tertiary">회원정보 수정</button></a>
          </div>   
        </div>
        <div>
        </div>        
      </div>
    </div>
  </div>
</body>
</html>
