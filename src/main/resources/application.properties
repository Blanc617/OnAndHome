# ============================================
# Application
# ============================================
spring.application.name=OnAndHome

# ============================================
# DataSource (MySQL)
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/onandhome?serverTimezone=UTC&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.generate-unique-name=false

# ============================================
# JPA / Hibernate
# ============================================
# 개발용: 엔티티 변경 자동 반영. 운영은 validate 권장
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# SQL 로그
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# H2 콘솔 (MySQL 사용 시 비활성화)
# ============================================
spring.h2.console.enabled=false

# ============================================
# SQL 초기화 (필요 시)
# schema.sql / data.sql 사용 시 켜기
# spring.sql.init.mode=always
# spring.jpa.defer-datasource-initialization=true

# ============================================
# 정적 리소스 설정
# ============================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# ============================================
# Thymeleaf 설정
# ============================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

